apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: san
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:local
          imagePullPolicy: IfNotPresent
          env:
            - name: VITE_API_BASE
              value: http://api.san.local
            - name: VITE_WS_URL
              value: ws://api.san.local/ws
          ports:
            - containerPort: 5173
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: san
spec:
  selector:
    app: frontend
  ports:
    - port: 5173
      targetPort: 5173


